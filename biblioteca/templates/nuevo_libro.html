<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Nuevo Empleado</title>
</head>

 <body>
    {% extends 'navbar.html' %}
    {% block content %}
    <div class="container text-center">

        <h1 class="mb-4 ">Crear nuevo Libro</h1>

        <form method="post" class="form-control text-center">
            {% csrf_token %}
            <div class="col-12">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-outline-success mt-4">Guardar</button>
        </form>
    
        
        <a href="{% url 'libros_lista' %}">
            <button type="button" class="btn btn-outline-dark mt-4">Volver al listado de Libros</button>
        </a>

    </div>
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
