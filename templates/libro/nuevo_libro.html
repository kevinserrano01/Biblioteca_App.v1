{% extends 'home/navbar.html' %}

{% load static %}

{% block estilos %}
<link rel="stylesheet" href="{% static 'styles/forms.css' %}">
{% endblock estilos %}

{% block content %}
    <form method="post" class="form-control text-center">
        {% csrf_token %}
        <section class="vh-100 gradient-custom">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                        <div class="card bg-dark text-white" style="border-radius: 1rem;">
                            <div class="card-body p-5 text-center">
                                <div class="mb-md-5 mt-md-4 pb-5">
                                    <h2 class="fw-bold mb-2 text-uppercase">Crear nuevo libro</h2>
                                    <p class="text-white-50 mb-5">Ingrese los datos del nuevo libro</p>
                                    {{ formularioLibro.as_p }}
                                    <button class="btn btn-outline-light btn-lg px-5 mt-5" type="submit">Guardar</button>
                                </div>
                                <div>
                                    <hr>
                                    <p class="mb-0">No desea agregar un nuevo libro? <a href="{% url 'libros_lista' %}" class="text-white-50 fw-bold">Volver al listado</a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </form>
{% endblock %}
