{% extends 'home/navbar.html' %}

{% load static %}
<link rel="stylesheet" href="{% static 'styles/autor.css' %}">

{% block content %}
<section class="gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">

              <h2 class="fw-bold mb-2 text-uppercase">Crear Nuevo Autor</h2>
              
              <label for="text">ingrese los datos de un nuevo autor</label>
              <br>
              <br>
              <form method="post" >
                {% csrf_token %}
                <div class="form-outline form-white mb-4">
                    <label class="form-label" for="{{ formularioautor.nombre.id_for_label }}" style="border-radius: 1rem;">Nombre del autor</label>
                  {{ formularioautor.nombre }}

                </div>

                <div class="form-outline form-white mb-4">
                    <label class="form-label" for="{{ formularioautor.apellido.id_for_label }}">Apellido del autor</label>
                  {{ formularioautor.apellido }}
                  
                </div>

                <div class="form-outline form-white mb-4 rounded">
                    <label class="form-label rounded" for="{{ formularioautor.nacionalidad.id_for_label }}">Nacionalidad</label>
                  {{ formularioautor.nacionalidad }}
        
                </div>

                <button type="submit" class="btn btn-outline-light mt-4">Guardar</button>
              </form>

              <a href="{% url 'listado_autores' %}">
                <button type="button" class="btn btn-outline-light mt-4">Volver al listado</button>
              </a>

            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
