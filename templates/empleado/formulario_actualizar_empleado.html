{% extends 'home/navbar.html' %}

{% block content %}
<div class="container text-center">
    <form method="POST">
        {% csrf_token %}
        <div class="row">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" value="{{ empleado.nombre }}" required>
        </div>
        <div class="row">
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" value="{{ empleado.apellido }}" required>
        </div>
        <div class="row">
            <label for="numero_legajo">NÃºmero de legajo:</label>
            <input type="text" id="numero_legajo" name="numero_legajo" value="{{ empleado.nro_legajo }}" required>
        </div>
        <div class="row">
            <label for="activo">Activo:</label>
            <input type="checkbox" id="activo" name="activo" {% if empleado.activo %}checked{% endif %}>
        </div>
        <div class="row">
            <button type="submit">Actualizar</button>
        </div>
    </form>

    <a href=" {% url 'listado_empleados' %} " class="justify-content-center">
        <button type="button" class="btn btn-outline-dark mt-4">Volver al listado</button>
    </a>
</div>
{% endblock %}
